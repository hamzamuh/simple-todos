<template name="signupForm">
  <form id="signup-form">
    <h2>Sign Up</h2>

    <label for="signup-username">Email</label>
    <input type="email" id="signup-username" placeholder="example@gmail.com" />
    <br>

    <label for="signup-password">Password</label>
    <input type="password" id="signup-password" placeholder="Password" />
    <br>

    <label for="signup-first-name">First Name</label>
    <input type="text" id="signup-first-name" placeholder="First Name" />
    <br>

    <label for="signup-last-name">Last Name</label>
    <input type="text" id="signup-last-name" placeholder="Last Name" />

    <p> Mailing Address </p>

    <label for="signup-street-address"></label>
    <input type="text" id="signup-street-address" placeholder="Street Address" />
    <br>

    <label for="signup-city"></label>
    <input type="text" id="signup-city" placeholder="City" />
    <br>

    <label for="signup-state"></label>
    <input type="text" id="signup-state" placeholder="State: eg. IA" />
    <br>

    <label for="signup-zip-code"></label>
    <input type="text" id="signup-zip-code" placeholder="Zip Code" />
    <br>
    <br>

    <button type="submit">Sign Up</button>
  </form>
</template>

<template name="loginForm">
  <form id="login-form">
    <h2>Log In</h2>

    <label for="login-username">Email</label>
    <input type="email" id="login-username" placeholder="example@gmail.com" />

    <label for="login-password">Password</label>
    <input type="password" id="login-password" placeholder="Password" />

    <button type="submit">Log In</button>
  </form>
</template>

<template name="logoutForm">
  <form id="logout-form">
    <button type="submit">Log Out</button>
  </form>
</template>
